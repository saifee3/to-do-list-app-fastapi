<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TodoKit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/home.css">
</head>
<body class="gradient-bg">
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="glass-card p-12 rounded-3xl shadow-2xl w-full max-w-md text-center">
            <div class="flex items-center justify-center mb-8">
                <img src="images/logoimg.png" class="w-16 h-16 mr-4" alt="TodoSphere Logo">
                <h1 class="text-5xl font-bold bg-gradient-to-r from-orange-400 to-pink-500 bg-clip-text text-transparent">
                    TodoKit
                </h1>
            </div>

            <div class="my-6 border-b-2 border-gray-400 w-90 mx-auto"></div>
            <h2 class="text-gray-300 text-xl mb-12">Organize Your World, Achieve More</h2>
            <div class="space-y-6">
                <form id="login-form" class="space-y-4">
                    <input type="email" id="email" name="email" required
                           class="task-input w-full p-3 rounded-lg text-black placeholder-gray-400"
                           placeholder="Email Address">
                    
                    <input type="password" id="password" name="password" required
                           class="task-input w-full p-3 rounded-lg text-black placeholder-gray-400"
                           placeholder="Password">
                    
                    <div id="login-message" class="message-container"></div>
                    <button type="submit" class="cta-btn w-full py-3 rounded-lg">
                        Login
                    </button>
                </form>
                
                <p class="text-center text-gray-400 mt-6">
                    Don't have an account?
                    <a href="signup.html" class="text-orange-300 hover:underline font-semibold">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <footer class="fixed bottom-0 left-0 right-0 py-4 px-6 bg-opacity-10 backdrop-blur-sm flex items-center justify-center text-white">
        <div class="text-sm">
            &copy; 2023 ToDoKit. All rights reserved.
            <a href="/privacy-policy" class="ml-4 hover:underline">Privacy Policy</a>
            <a href="/terms" class="ml-4 hover:underline">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
